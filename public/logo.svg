<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hexagonal border -->
  <path d="M256 50L450 150V362L256 462L62 362V150L256 50Z" stroke="url(#logoGradient)" stroke-width="45" fill="none"/>

  <!-- House outline -->
  <g transform="translate(120, 140)">
    <!-- Roof -->
    <path d="M0 60L90 0L180 60" stroke="url(#logoGradient)" stroke-width="30" fill="none" stroke-linejoin="miter"/>

    <!-- Chimney -->
    <rect x="155" y="20" width="25" height="40" fill="url(#logoGradient)" rx="3"/>

    <!-- House walls -->
    <path d="M10 60L10 200L170 200L170 60" stroke="url(#logoGradient)" stroke-width="30" fill="none" stroke-linejoin="miter"/>

    <!-- Door -->
    <rect x="25" y="130" width="35" height="65" fill="url(#logoGradient)" rx="3"/>

    <!-- Document/Listing lines (representing property description) -->
    <line x1="75" y1="100" x2="155" y2="100" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round"/>
    <line x1="75" y1="130" x2="155" y2="130" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round"/>
    <line x1="75" y1="160" x2="155" y2="160" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!-- Fountain pen nib (breaking through hexagon on bottom right) -->
  <g transform="translate(350, 340)">
    <!-- Pen body -->
    <path d="M0 0C15 -8 30 -12 50 -15L70 30C70 30 50 50 30 65L0 0Z" fill="url(#logoGradient)" stroke="url(#logoGradient)" stroke-width="3"/>

    <!-- Pen nib tip -->
    <path d="M25 65L35 65L30 85L25 65Z" fill="url(#logoGradient)"/>

    <!-- Nib hole -->
    <circle cx="30" cy="70" r="6" fill="#FFFFFF"/>
    <circle cx="30" cy="70" r="3" fill="url(#logoGradient)"/>

    <!-- Center line of nib -->
    <line x1="30" y1="50" x2="30" y2="85" stroke="url(#logoGradient)" stroke-width="2"/>
  </g>
</svg>
